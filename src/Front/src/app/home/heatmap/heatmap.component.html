<div style="width:100%;height:400px;margin-top: 50px;">
    <ngx-charts-heat-map
    [scheme]="colorScheme"
    [legend]="legend"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [results]="datasets"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
</ngx-charts-heat-map>
</div>
