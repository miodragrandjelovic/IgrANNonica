

<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Ime Smera</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"
         [(ngModel)]="DepartmentName" placeholder="Ime smera">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" 
class="btn btn-primary">Dodaj</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" 
class="btn btn-primary">Izmeni</button>
