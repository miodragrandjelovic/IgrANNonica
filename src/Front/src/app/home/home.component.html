<div id="sredina">
<div id="sredinaCentar"> 
    <div id="top-controls" style="background: rgb(22, 23, 31);">
     <div class="container l--page"  style="margin-top: 15px;">
       
       <div class="control learningRate">
         <label for="learningRate">Learning rate</label>
         <div class="select">
           <select id="learningRate">
             <option value="0.00001">0.00001</option>
             <option value="0.0001">0.0001</option>
             <option value="0.001">0.001</option>
             <option value="0.003">0.003</option>
             <option value="0.01">0.01</option>
             <option value="0.03">0.03</option>
             <option value="0.1">0.1</option>
             <option value="0.3">0.3</option>
             <option value="1">1</option>
             <option value="3">3</option>
             <option value="10">10</option>
           </select>
         </div>
       </div>
       <div class="control activation">
         <label for="activations">Activation</label>
         <div class="select">
           <select id="activations">
             <option value="relu">ReLU</option>
             <option value="tanh">Tanh</option>
             <option value="sigmoid">Sigmoid</option>
             <option value="linear">Linear</option>
           </select>
         </div>
       </div>
       <div class="control regularization">
         <label for="regularizations">Regularization</label>
         <div class="select">
           <select id="regularizations">
             <option value="none">None</option>
             <option value="L1">L1</option>
             <option value="L2">L2</option>
           </select>
         </div>
       </div>
       <div class="control regularizationRate">
         <label for="regularRate">Regularization rate</label>
         <div class="select">
           <select id="regularRate">
             <option value="0">0</option>
             <option value="0.001">0.001</option>
             <option value="0.003">0.003</option>
             <option value="0.01">0.01</option>
             <option value="0.03">0.03</option>
             <option value="0.1">0.1</option>
             <option value="0.3">0.3</option>
             <option value="1">1</option>
             <option value="3">3</option>
             <option value="10">10</option>
           </select>
         </div>
       </div>
       <div class="control problem">
         <label for="problem">Problem type</label>
         <div class="select">
           <select id="problem">
             <option value="classification">Classification</option>
             <option value="regression">Regression</option>
           </select>
         </div>
       </div>
     </div>
   </div>
  
     
   <div id="main-part" style="background: rgb(22, 23, 31);">
     <div class="blok" >
         <div class="percTrainData" >
         <label for="percTrainData">Ratio of training to test data:<span class="value"></span></label>
         <p class="slider">
             <input  type="range" min="10" max="90" step="10" oninput="this.nextElementSibling.value = this.value">
             <output>10</output>
         </p>
         </div>
         
         <div class="ui-batchSize">
         <label for="batchSize">Batch size:<span class="value"></span></label>
         <p class="slider">
             <input type="range" min="1" max="30" step="1" oninput="this.nextElementSibling.value = this.value">
             <output>1</output>
         </p>
         </div>
         
      </div>

        <div class="blok" >
          <div class="hidden-layers">
            <label for="hiddenLayers">Hidden layers:</label><br>
            <input type="number" (click)="getVal($any($event.target).value)" /><br>
          
          </div>
         </div>

         <div class="blok" >
          <div class="neurons">
            <label for="neurons">Neurons:</label><br>
            <select id="neurons" >
              <option value="regression"></option>
            </select>
            
          </div>
         </div>

        
     </div>
   </div>

  </div>
