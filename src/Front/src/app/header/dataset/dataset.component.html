<div class="container-fluid">
    <div class="container sredina">
            
      
                <div class="container naslov">
                    <div class="row">
                        <div class="col" style="text-align: center;">
                            <span id="tekst" style="font-size: 50px;">Your datasets </span>
                        </div>
                    </div>
                </div>
                <div class="container datasetovi">

                  <div class="list-group">
                    <a class="list-group-item list-group-item-action active">
                      Choose one dataset
                    </a>
                    <a  (click)="selectChange($event)"
                    (change)="this.selectedValue=item.selectedValue" id="{{item}}" style="cursor: pointer;" *ngFor="let item of datasetsNames" class="list-group-item list-group-item-action"  >{{item}}</a>
               
                  </div>

                    <div class="row" style="height: 400px; overflow: scroll;">
                        
                    
                    <table class="table">
                        <thead>
                          <tr>
                            <th *ngFor="let item of map|keyvalue">{{item.key}}</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of array2d">
                              <td *ngFor="let item1 of item">{{item1}}</td>
                            </tr>
                          </tbody>
                    </table>
                    </div>
                    
                    <div class="mb-3">
                        <a [routerLink]="['/profile']"><button type="submit" class="btn btn-primary dugmeUpdate" >Back</button></a>
                    </div>

                </div>
    </div>
</div>
