
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <br>
    <input type="text" id="firstname" ngModel name="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <br>
    <input type="text" id="lastname" ngModel name="lastname">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <br>
    <input type="text" id="username" ngModel name="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <br>
    <input type="eamil" id="email" ngModel name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <br>
    <input type="password" id="password" ngModel name="password">
  </div>
  <br>
  <button type="submit" class="btn btn=primary btn-block">Sign Up</button>
</form>
