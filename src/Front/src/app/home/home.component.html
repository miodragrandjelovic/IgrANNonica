
<div id="sredina">
  <div id="sredinaCentar">  
    <div class="tabelaCentar" style="margin-bottom:10px;">
      <!-- tabela centar treba da sadrzi sve-->
      <div class="btn-group" role="group" aria-label="navigationToggle" style="background-color: transparent;" style="width:100%;">
        <button id="loadData" [disabled]="trainingInProgress" type="button" class="no_border" style="margin:1px; border-radius: 5px;" (click)="showCsvData()" [style.border]="currentActive==0 ? '3px solid #03a9f4' : 'none'">Load Data</button>
        <button id="trainModel" [disabled]="trainingInProgress" type="button" class="no_border" style="margin:1px; border-radius: 5px;" (click)="showHyperp()" [style.border]="currentActive==1 ? '3px solid #03a9f4' : 'none'">Train Model</button>
        <button *ngIf="session" [disabled]="trainingInProgress" id="predict" type="button" class="no_border" style="margin:1px; border-radius: 5px;" (click)="showPredict()" [style.border]="currentActive==3 ? '3px solid #03a9f4' : 'none'">Predict by model</button>
      </div>
    </div>

    <div>
      <app-csv></app-csv>
      <app-hyperparameters></app-hyperparameters>
      <app-predikcija-po-modelu></app-predikcija-po-modelu>
    </div>
  </div>
</div>

<ng-template #leavePage let-modal>
  <div class="modal-header">
     <h4 class="modal-title pull-left">Modal</h4>
     <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">Ã—</span>
     </button>
  </div>
  <div class="modal-body">
     This is a sample modal dialog box.
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-default" (click)="onCancel()">Close</button>
  </div>
</ng-template>
