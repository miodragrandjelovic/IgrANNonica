<div style="width:100%; margin: auto;">
    <table style="width: 100px;margin: auto;">
        <caption style="caption-side: top;width:100%;text-align:left;font-weight: bold;font-size: 25px;background-color: #CEECFA; border-top-left-radius: 3px; border-top-right-radius: 3px;padding-left: 20px;color:black;
        position:-webkit-sticky; position: sticky;">Choose Parameters</caption>
        <thead>
            <th class="redoviSticky">Columns</th>
            <th>Numeric/Categorical</th>
            <th>Encoding Type</th>
            <th>Missing Values</th>
        </thead>
        
        <tbody>
            <tr *ngFor="let head of headers; let i = index">
                <td class="redoviSticky" style="text-align: left; font-weight: bold;">{{ head }}</td>
                <td>
                    <select class="form-select" [ngModel]="selected[i]" [attr.disabled]="startArrayType[i] ? 'disabled' : null" (ngModelChange)="changeType($event, i)">
                        <option value="categorical">Categorical</option>
                        <option value="numerical">Numerical</option>
                    </select>
                </td>
                <td>
                    <select class="form-select" [attr.disabled]="startArray[i] != 'categorical' ? 'disabled' : null" name="" id="" [ngModel]="encodings[i]" (ngModelChange)="changeEncoding($event, i)">
                        <option value="one hot">One hot</option>
                        <option value="label">Label</option>
                        <option value="binary">Binary</option>
                    </select>
                    <!--
                    <select class="form-select" *ngIf="selected[i] == 'categorical'" name="" id="" [ngModel]="selectedEncodings[i]" (ngModelChange)="changeEncoding($event, i)">
                        <option value="one hot">One hot</option>
                        <option value="label">Label</option>
                        <option value="binary">Binary</option>
                    </select>
                    <select class="form-select" *ngIf="selected[i] !== 'categorical'" name="" id="">
                        <option value=""></option>
                    </select>
                    -->
                </td>
                <td>
                    <select class="form-select" [ngModel]="missingValues[i]" *ngIf="selected[i] == 'categorical'" (ngModelChange)="changeMissingValues($event, i)">
                        <option value="top">Top</option>
                        <option value="delete">Delete</option>
                    </select>
                    <select class="form-select" [ngModel]="missingValues[i]" *ngIf="selected[i] == 'numerical'" (ngModelChange)="changeMissingValues($event, i)">
                        <option value="mean">Mean</option>
                        <option value="median">Median</option>
                        <option value="min">Minimum</option>
                        <option value="max">Maximum</option>
                        <option value="delete">Delete</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
