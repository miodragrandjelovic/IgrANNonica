<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
    <p>Training is still in progress, and if you leave results will be lost.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Forward</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
