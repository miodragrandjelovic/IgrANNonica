<div class="row" style="max-height:300px; overflow-y:scroll;">
    <div  style="height:110px; border-top: 1px solid #212f3c; ">
        <div style="margin-top:20px; width:fit-content; float:left">
            <img src="assets/images/datasetRandom.jpg" height="70px" width="auto">
        </div>

        <div style="width:fit-content; float:left;margin-top:10px;margin-left: 20px; ">
            <h3 style="margin-bottom:0px;">
                naziv modela
            </h3>
            <div>Train on dataset:</div>
            <div>Last Modified:</div>
        </div>

        <div style="float:right; margin-top:40px;"> <!-- ovaj div ce da ima dugmice -->
            <button id="" value="" style="background:transparent; border: none;" (click)="selectModels($event)">
                <img src="assets/images/eye.png" width="30px" height="30px">  <!--ovde kad klikne da mu se ispisu hp i data za taj model koji je odabrao kako bi ga ponovo koristio-->
            </button>

            <button style="background:transparent; border: none;margin-left: 50px; margin-right: 20px;"  (click)="addNewData(newData)">
                <img src="assets/images/dots.png" width="30px" height="30px"> <!--moze da odabere predikciju-->
            </button>
        </div>
    </div>
    <div style="border-top:#212f3c 1px solid;"></div>
</div>


<ng-template #newData let-modal style="margin-top:30%;">
    <div style="width:90%;margin: auto;">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title1" style="width:90%;margin:auto;text-align:center;">Predict</h4>
        <button id="closeModal" type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
  
      <div class="modal-body">
        <div class="col-lg-7">
          <div class="row">
            <input type="text" placeholder="Enter Dataset Title" style="border:#212f3c 1px solid; border-radius: 20px; height: 50px; margin-bottom: 30px;">
          </div>

          <div class="row"> <!-- browse file -->
            <input class="form-control upload" type="file" id="formFile" style="margin-bottom: 30px;"> <!-- (change)="fileUpload($event)"-->
          </div>
  
          <div class="row">
            <input type="text" style="height:300px; width:100%; border:#212f3c 1px solid; border-radius: 20px; margin-bottom: 30px;">
            <!-- ovde dodajemo opis!! -->
          </div>
              
          <div class="row">
            <button style="width:40%;height: 40px ;background-color: #212f3c ;color:white; border-radius:20px;"> <!--i ovde da se sacuva taj novi-->
              Add new Dataset
            </button>
          </div>
             <br>
          <div class="row">
            <button style="width:40%;height: 40px ;background-color: #212f3c ;color:white; border-radius:20px;"> <!--i ovde da se sacuva taj novi-->
              Predict
            </button>
          </div>
  
  
        </div>
      </div>
    </div>
  </ng-template>
