<div style="width:100%;height:400px;margin-top: 70px;">
    <div style="width: 100%;text-align:center;font-weight: bold; font-size:25px ;">Correlation Heatmap</div>
    <ngx-charts-heat-map
    [scheme]="colorScheme"
    [legend]="legend"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [results]="datasets"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
</ngx-charts-heat-map>
</div>
