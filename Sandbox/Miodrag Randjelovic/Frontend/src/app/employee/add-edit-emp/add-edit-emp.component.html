<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" >

    <label class="col-sm-2 col-form-label">Ime studenta</label>
    <div class="col-sm-10">
        <input type="text" class="form-control mt-1"
         [(ngModel)]="EmployeeName" placeholder="Ime studenta">
    </div>

    <label class="col-sm-2 col-form-label">Smer</label>
    <div class="col-sm-10"> 
        <select class="form-control mt-1" [(ngModel)]="Department">
            <option>--Izaberi--</option>
            <option *ngFor="let depName of DepartmentsList" >
                {{depName.DepartmentName}}
            </option>
        </select>
   </div>  


    <label class="col-sm-2 col-form-label">Datum upisa</label>
    <div class="col-sm-10">
        <input type="date" class="mt-1"
         [(ngModel)]="DateOfJoining">
    </div>




</div>


</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" 
class="btn btn-primary">Dodaj</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" 
class="btn btn-primary">Izmeni</button>
