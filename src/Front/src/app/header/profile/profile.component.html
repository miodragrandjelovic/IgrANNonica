<div class="container-fluid">
    <div class="container sredina">
        <div class="row">
            <div class="col-4 opcije">
                <div class="container izaberi">
                    <button type="button sacuvaniModeli" class="btn" style="width: 100%;">See your saved models</button>
                </div>
                <div class="container izaberi">
                    <button type="button sacuvaniModeli" class="btn" style="width: 100%;">Send email</button>
                </div>
                <div class="container izaberi">
                    <button type="button sacuvaniModeli" class="btn " style="width: 100%;">Logout</button>
                </div>
            </div>
            <div class="col-8 profil">
                <div class="container podaci">
                    <div class="row">
                        <div class="col-4">
                            <img [src]="personImg" alt=""class="img-fluid personImg">
                        </div>
                        <div class="col-8" style="margin-top: 45px;">
                            <span id="tekst" style="font-size: 30px;">Change your informations </span>
                        </div>
                    </div>
                </div>
                <div class="container update">
                    
                    <form #form="ngForm" class="forma">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label >First Name</label>
                                    <input class="form-control form-control-lg" placeholder="First name" name="firstname" [(ngModel)]="ulogovanUser.firstName">
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label >Last Name</label>
                                    <input class="form-control form-control-lg" placeholder="Last name" name="lastname" [(ngModel)]="ulogovanUser.lastName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Username</label>
                            <input class="form-control form-control-lg" placeholder="Username" name="username" [(ngModel)]="ulogovanUser.username">
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label >Email</label>
                                <input class="form-control form-control-lg" placeholder="Email" name="email" [(ngModel)]="ulogovanUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                        </div><br>
                        <button type="submit" class="btn btn-primary dugmeUpdate">Submit</button>
                      </form>

                </div>
            </div>
          </div>
    </div>
</div>
