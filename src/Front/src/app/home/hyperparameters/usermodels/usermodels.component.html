<div class="row overflow-auto" style="max-height:400px;">
    <div class="row py-1" style="border-top: 1px solid #212f3c;">
        <div class="col-sm-auto float-start d-flex justify-content-start">
            <img class="m-auto"  src="assets/images/datasetRandom.jpg" height="40px" width="40px">
        </div>

        <div class="col-sm-auto float-start d-flex justify-content-start">
            <h3  class="m-auto">
                naziv modela
            </h3>
        </div>
        <div class="col" >
            <div>Train on dataset:</div>
            <div>Last Modified:</div>
        </div>

        
        <div class="col float-end d-flex justify-content-end"> <!-- ovaj div ce da ima dugmice -->
            <button class="btn btn-outline-danger float-end" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
              </svg>
              Delete
          </button>
        </div>
    </div>
    <div style="border-top:#212f3c 1px solid;"></div>
</div>


<ng-template #newData let-modal style="margin-top:30%;">
    <div style="width:90%;margin: auto;">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title1" style="width:90%;margin:auto;text-align:center;">Predict</h4>
        <button id="closeModal" type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
  
      <div class="modal-body">
        <div class="col-lg-7">
          <div class="row">
            <input type="text" placeholder="Enter Dataset Title" style="border:#212f3c 1px solid; border-radius: 20px; height: 50px; margin-bottom: 30px;">
          </div>

          <div class="row"> <!-- browse file -->
            <input class="form-control upload" type="file" id="formFile" style="margin-bottom: 30px;"> <!-- (change)="fileUpload($event)"-->
          </div>
  
          <div class="row">
            <input type="text" style="height:300px; width:100%; border:#212f3c 1px solid; border-radius: 20px; margin-bottom: 30px;">
            <!-- ovde dodajemo opis!! -->
          </div>
              
          <div class="row">
            <button style="width:40%;height: 40px ;background-color: #212f3c ;color:white; border-radius:20px;"> <!--i ovde da se sacuva taj novi-->
              Add new Dataset
            </button>
          </div>
             <br>
          <div class="row">
            <button style="width:40%;height: 40px ;background-color: #212f3c ;color:white; border-radius:20px;"> <!--i ovde da se sacuva taj novi-->
              Predict
            </button>
          </div>
  
  
        </div>
      </div>
    </div>
  </ng-template>
