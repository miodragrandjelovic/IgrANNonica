<table style="border: 1px solid black;">
    <thead>
        <tr>
            <th *ngFor="let head of headersStatistics">{{ head }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rowLinesStatistics">
            <td *ngFor="let item of row; let i = index">{{ row[i] }}</td>
        </tr>
    </tbody>
</table>
